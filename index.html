<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="x-icon" href="logo2.jpeg">
 
    <title>SPACE WIKI</title>

    <style>
     *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
     }
 
     ::selection{
        background-color: rgba(255, 255, 255, 0.309);
        color: rgb(0, 0, 0);
     }
      html, body{
        width: 100%;
        height: 100%;
        cursor: none;
        background-color: black;
      }
      .page1{
        height: 100vh;
        width: 100%;
        position: relative;
      }
      .page2{
        height: 100vh;
        width: 100%;
        position: relative;
        background-color: black;
      }
      .page1 video{
        height: 100%;
        width: 100%;
        object-fit: cover;
        position:absolute;
      }
      .page1info{
        height: 100%;
        width: 100%;
        background-color: rgba(0, 0, 0, 0);
        position: relative;
        z-index: 2;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      nav{
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 2vh 3vw;
        background-color: rgba(0, 136, 255, 0);
        position: fixed;
        top: 0;
        left: 0;
        z-index: 3;
      }
      a{
        cursor: none;
      }
      h3{
        font-size: 1rem;
        font-family: Orbitron;
        color: white;
        font-weight: 200;
      }
      #h4 button{
        font-size: 0.8rem;
        text-decoration: none;
        font-family: Orbitron;
        color: white;
        font-weight: 200;
        background-color: rgba(0, 0, 0, 0);
        border: none;
        cursor: none;
      }
  
      
  


      #h4{
        justify-content: left;
      }
      a{
        text-decoration: none;
        font-family: Orbitron;
        color: white;
        font-weight: 200;
      }
      .cursor-dot{
            width: 10px;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.596);
            padding: 5px;
            border-radius: 50%;
      }
      .cursor-outline{
          width: 40px;
          height: 40px;
          border: 2px solid rgb(255, 255, 255);
          padding: 10px;
          border-radius: 20%;
      }
      .cursor-dot,
      .cursor-outline{
            position: fixed;
            top: 0;
            left: 0;
            margin: 10px;
            transform: translate(-50% ,-50%);
            z-index: 4;
            pointer-events: none;
      }
      .centered-text {
        color: white;
        font-family: Orbitron;
        font-size: 3rem;
        text-align: center;
        font-weight: 200;
      }


    </style>
</head>
<body>
    <div class="main">
        <audio src="abstract-future-bass-162604.mp3" autoplay loop un-muted></audio>
        <div class="cursor-dot" data-cursor-dot></div>
        <div class="cursor-outline" data-cursor-outline></div>
        <div class="page1">
            <video id="tag" autoplay loop muted  src="hd.mp4"></video>
            <div class="page1info">
                <nav>
                   <h3 id="h3" href="#"><img src="logo.jpeg" height="20px" width="20px" style="margin-right: 5px;" >SPACE WIKI</h3>
                   <div id="h4"><button>MENU</button> </div>
                </nav>
                <div class="centered-text">
                    <p>WELCOME TO SPACE WIKI</p>
                </div>
            </div>
        </div>
        <div class="page2"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
